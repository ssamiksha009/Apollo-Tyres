services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=0306
      - DB_NAME=apollo_tyres
    volumes:
      - ./abaqus:/app/abaqus
      - ./protocol:/app/protocol
      - ./scripts:/app/scripts
      - ./public:/app/public
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=0306
      - MYSQL_DATABASE=apollo_tyres
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p0306"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: