<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.F 6.2 - Apollo Tyres R&D</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mf.css">
</head>
<body>
    <header class="main-header">
        <!-- Apollo Tyres logo -->
        <div class="logo-container">
            <img src="images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" class="logo">
        </div>
        
        <!-- Adding the heading -->
        <h1 class="header-title">Tyre Virtualization Tool</h1>
    </header>
    
    <main>
        <h2 class="page-title">M.F 6.2</h2>
        
        <!-- Dropdown section -->
        <div class="dropdown-container">
            <!-- Pressure Dropdown -->
            <div class="dropdown-group">
                <label for="pressure">Pressure:</label>
                <select id="pressure" name="pressure">
                    <option value="">Select Pressure</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
            </div>
            
            <!-- Load Dropdown -->
            <div class="dropdown-group">
                <label for="load">Load:</label>
                <select id="load" name="load">
                    <option value="">Select Load</option>
                    <option value="L1">L1</option>
                    <option value="L2">L2</option>
                    <option value="L3">L3</option>
                </select>
            </div>
            
            <!-- Speed Dropdown -->
            <div class="dropdown-group">
                <label for="speed">Speed:</label>
                <select id="speed" name="speed">
                    <option value="">Select Speed</option>
                    <option value="V1">V1</option>
                    <option value="V2">V2</option>
                    <option value="V3">V3</option>
                </select>
            </div>
        </div>
        
        <!-- Back button -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </main>
    
    <footer>
        <!-- Footer content will go here -->
    </footer>
</body>
</html>
