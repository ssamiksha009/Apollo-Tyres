<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>

<body>

    <main>
        <h2 class="page-title">FTire</h2>

        <div class="input-container">
            <!-- Rim Width & Diameter -->
            <div class="input-group">
                <h3>Rim Width</h3>
                <div class="input-row">
                    <label for="rimWidth">RW:</label>
                    <input type="text" id="rimWidth" name="rimWidth" placeholder="Enter RW value in mm" required>
                </div>
                <h3>Rim Diameter</h3>
                <div class="input-row">
                    <label for="rimDiameter">RD:</label>
                    <input type="text" id="rimDiameter" name="rimDiameter" placeholder="Enter RD value in mm" required>
                </div>
            </div>

            <!-- Pressure -->
            <div class="input-group">
                <h3>Pressure</h3>
                <div class="input-row">
                    <label for="p1">P:</label>
                    <input type="text" id="p1" name="p1" placeholder="Enter pressure value in psi"
                        pattern="[0-9]*\.?[0-9]+" required>
                </div>
            </div>

            <!-- Load -->
            <div class="input-group">
                <h3>Load</h3>
                <div class="input-row">
                    <label for="l1">L1:</label>
                    <input type="text" id="l1" name="l1" placeholder="Enter L1 value in Kg" pattern="[0-9]*\.?[0-9]+"
                        required>
                </div>
                <div class="input-row">
                    <label for="l2">L2:</label>
                    <input type="text" id="l2" name="l2" placeholder="Enter L2 value in Kg" pattern="[0-9]*\.?[0-9]+"
                        required>
                </div>
                <div class="input-row">
                    <label for="l3">L3:</label>
                    <input type="text" id="l3" name="l3" placeholder="Enter L3 value in Kg" pattern="[0-9]*\.?[0-9]+"
                        required>
                </div>
            </div>

            <!-- Test Speed -->
            <div class="input-group">
                <h3>Test Speed</h3>
                <div class="input-row">
                    <label for="vel">VEL:</label>
                    <input type="text" id="vel" name="vel" placeholder="Enter velocity in kmph"
                        pattern="[0-9]*\.?[0-9]+" required>
                </div>
            </div>

            <!-- Angles -->
            <div class="input-group">
                <h3>Inclination Angle</h3>
                <div class="input-row">
                    <label for="ia">IA:</label>
                    <input type="text" id="ia" name="ia" placeholder="Enter IA value in degree"
                        pattern="[0-9]*\.?[0-9]+" required>
                </div>
            </div>

            <div class="input-group">
                <h3>Slip Angle</h3>
                <div class="input-row">
                    <label for="sa">SA:</label>
                    <input type="text" id="sa" name="sa" placeholder="Enter SA value in degree"
                        pattern="[0-9]*\.?[0-9]+" required>
                </div>
                <h3>Slip Ratio</h3>
                <div class="input-row">
                    <label for="sr">SR:</label>
                    <input type="text" id="sr" name="sr" placeholder="Enter SR value in %" pattern="[0-9]*\.?[0-9]+"
                        required>
                </div>
            </div>

            <!-- Mesh File Upload -->
            <div class="input-group">
                <h3>Mesh File</h3>
                <div class="input-row file-upload">
                    <input type="file" id="meshFile" name="meshFile" accept=".inp">
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="summary-container">
            <h3 class="summary-title">Test Summary</h3>
            <div id="testSummary" class="summary-content"></div>
        </div>

        <div class="submit-container">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>
    </main>

    <footer></footer>

    <script src="/js/ftire.js"></script>
</body>

</html>
