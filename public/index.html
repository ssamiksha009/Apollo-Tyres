<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Tyres R&D</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="main-header">
        <!-- Apollo Tyres logo -->
        <div class="logo-container">
            <img src="/images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" class="logo">
        </div>
        
        <!-- Adding the heading -->
        <h1 class="header-title">Tyre Virtualization Tool</h1>
        
        <!-- Logout button -->
        <div class="logout-container">
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>
    </header>
    
    <main>
        <!-- Dropdown section -->
        <div class="dropdown-container">
            <!-- Project Textbox -->
            <div class="dropdown-group">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" placeholder="Enter Project" required>
            </div>

            <!-- Region Dropdown -->
            <div class="dropdown-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="">Select Region</option>
                    <option value="APMEA">APMEA</option>
                    <option value="EUROPE">EUROPE</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            
            <!-- Department Dropdown -->
            <div class="dropdown-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="PCR">PCR</option>
                    <option value="TBR">TBR</option>
                </select>
            </div>
            
            <!-- Tyre Size Textbox -->
            <div class="dropdown-group">
                <label for="tyreSize">Tyre Size:</label>
                <input type="text" id="tyreSize" name="tyreSize" placeholder="Enter Tyre Size" required>
            </div>
            
            <!-- Protocol Dropdown -->
            <div class="dropdown-group">
                <label for="protocol">Protocol:</label>
                <select id="protocol" name="protocol" required>
                    <option value="">Select Protocol</option>
                    <option value="MF62">MF 6.2</option>
                    <option value="MF52">MF 5.2</option> 
                    <option value="FTire">FTire</option>
                    <option value="CDTire">CDTire</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="submit-container">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>
        
        <!-- Error message container -->
        <div id="errorMessage" class="error-message"></div>
    </main>
    
    <footer>
        <!-- Footer content will go here -->
    </footer>

    <script src="/js/auth-check.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
