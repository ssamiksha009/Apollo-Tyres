<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apollo Tyres R&D</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="main-header">
        <!-- Apollo Tyres logo -->
        <div class="logo-container">
            <img src="/images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" class="logo">
        </div>
        
        <!-- Adding the heading -->
        <h1 class="header-title">Tyre Virtualization Tool</h1>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-btn-group">
                    <button type="submit" id="loginBtn" class="login-button">Login</button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </main>
    
    <footer>
        <!-- Footer content will go here -->
    </footer>

    <script src="/js/login.js"></script>
</body>
</html>
