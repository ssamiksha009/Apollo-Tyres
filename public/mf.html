<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.F 6.2 - Apollo Tyres R&D</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mf.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <header class="main-header">
        <!-- Apollo Tyres logo -->
        <div class="logo-container">
            <img src="/images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" class="logo">
        </div>
        
        <!-- Adding the heading -->
        <h1 class="header-title">Tyre Virtualization Tool</h1>
        <button id="logoutBtn" class="logout-button">Logout</button>
    </header>
    
    <main>
        <h2 class="page-title">M.F 6.2</h2>
        
        <!-- Input section -->
        <div class="input-container">
            <!-- Pressure Inputs -->
            <div class="input-group">
                <h3>Pressure</h3>
                <div class="input-row">
                    <label for="p1">P1:</label>
                    <input type="text" id="p1" name="p1" placeholder="Enter P1 value in psi" pattern="[1-9][0-9]*(\.[0-9]+)?" required>
                </div>
                <div class="input-row">
                    <label for="p2">P2:</label>
                    <input type="text" id="p2" name="p2" placeholder="Enter P2 value in psi" pattern="[1-9][0-9]*(\.[0-9]+)?" required>
                </div>
                <div class="input-row">
                    <label for="p3">P3:</label>
                    <input type="text" id="p3" name="p3" placeholder="Enter P3 value in psi" pattern="[1-9][0-9]*(\.[0-9]+)?" required>
                </div>
            </div>
            
            <!-- Load Inputs -->
            <div class="input-group">
                <h3>Load</h3>
                <div class="input-row">
                    <label for="l1">L1:</label>
                    <input type="text" id="l1" name="l1" placeholder="Enter L1 value in Kg" pattern="\d+(\.\d+)?" required>
                </div>
                <div class="input-row">
                    <label for="l2">L2:</label>
                    <input type="text" id="l2" name="l2" placeholder="Enter L2 value in Kg" pattern="\d+(\.\d+)?" required>
                </div>
                <div class="input-row">
                    <label for="l3">L3:</label>
                    <input type="text" id="l3" name="l3" placeholder="Enter L3 value in Kg" pattern="\d+(\.\d+)?" required>
                </div>
            </div>
            
            <!-- Speed Inputs -->
            <div class="input-group">
                <h3>Speed</h3>
                <div class="input-row">
                    <label for="v1">V1:</label>
                    <input type="text" id="v1" name="v1" placeholder="Enter V1 value in kmph" pattern="\d+(\.\d+)?" required>
                </div>
                <div class="input-row">
                    <label for="v2">V2:</label>
                    <input type="text" id="v2" name="v2" placeholder="Enter V2 value in kmph" pattern="\d+(\.\d+)?" required>
                </div>
                <div class="input-row">
                    <label for="v3">V3:</label>
                    <input type="text" id="v3" name="v3" placeholder="Enter V3 value in kmph" pattern="\d+(\.\d+)?" required>
                </div>
                <div class="input-row">
                    <label for="v4">V4:</label>
                    <input type="text" id="v4" name="v4" placeholder="Enter V4 value in kmph" pattern="\d+(\.\d+)?" required>
                </div>
            </div>

            <!-- Inclination Angle Input -->
            <div class="input-group">
                <h3>Inclination Angle</h3>
                <div class="input-row">
                    <label for="ia">IA:</label>
                    <input type="text" id="ia" name="ia" placeholder="Enter IA value in degree" pattern="\d+(\.\d+)?" required>
                </div>
            </div>

            <!-- Slip Ratio Input -->
            <div class="input-group">
                <h3>Slip Ratio</h3>
                <div class="input-row">
                    <label for="sr">SR:</label>
                    <input type="text" id="sr" name="sr" placeholder="Enter SR value in %" pattern="\d+(\.\d+)?" required>
                </div>
            </div>
        </div>
        
        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Test Summary Section -->
        <div class="summary-container">
            <h3 class="summary-title">Test Summary</h3>
            <div id="testSummary" class="summary-content">
                <!-- Summary data will be inserted here -->
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>
        
        <!-- Remove redundant validation-message div -->
    </main>
    
    <footer>
        <!-- Footer content will go here -->
    </footer>

    <!-- Only keep these script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="/js/mf.js"></script>
</body>
</html>
