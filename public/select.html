<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select - Apollo Tyres R&D</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/select.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="/images/Apollo-Tyres-Logo.png" alt="Apollo Tyres Logo" class="logo">
        </div>
        <h1 class="header-title">Tyre Virtualization Tool</h1>
        <button id="logoutBtn" class="logout-button">Logout</button>
    </header>
    
    <main>
        <div id="data-container">
            <!-- For MF 6.2 Data -->
            <table id="mf62Table" class="data-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Number of Tests</th>
                        <th>Tests</th>
                        <th>Inflation Pressure [PSI]</th>
                        <th>Loads[Kg]</th>
                        <th>Inclination Angle[째]</th>
                        <th>Slip Angle[째]</th>
                        <th>Slip Ratio [%]</th>
                        <th>Test Velocity [Kmph]</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="mf62TableBody"></tbody>
            </table>

            <!-- For MF 5.2 Data -->
            <table id="mf52Table" class="data-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Number Of Tests</th>
                        <th>Tests</th>
                        <th>Inflation Pressure [PSI]</th>
                        <th>Loads[Kg]</th>
                        <th>Inclination Angle[째]</th>
                        <th>Slip Angle[째]</th>
                        <th>Slip Ratio [%]</th>
                        <th>Test Velocity [Kmph]</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="mf52TableBody"></tbody>
            </table>
        </div>

        <div class="button-container">
            <button id="runBtn" class="run-button">Run</button>
        </div>
    </main>
    
    <footer></footer>

    <script src="/js/select.js"></script>
</body>
</html>
